
{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="content-section">
      <div class="profile">
          <img src="{{current_user.profile.profile_pic.url}}" alt="">
        <div class="profile-body">
          
          <h2 class="account-heading" style="font-family: 'Cabin Sketch', cursive;" >{{ current_user.username }}</h2>
          <p class="text-secondary" style="font-family: 'Cabin Sketch', cursive;">{{ current_user.email }}</p>

        </div>
      </div>
      <div class="col-md-2"></div>
      <div class=" col-md-10">
        {% for image in images %}
        <img class="image-card" src='{{image.image_pic.url  }}' alt="">
        {% endfor %}
      </div>
    </div>
    <div class="col-md-2"></div>
{% endblock content %}
